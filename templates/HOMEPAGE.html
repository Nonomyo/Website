{% extends "website.html" %}

{% block content %}

<article>
    <title>Eiwit Zoeker</title>
</head>
<body>
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek een eiwitstructuur</title>
</head>
<body>
    <h1>Zoek een eiwitstructuur</h1>
    <form action="/" method="post">
        <label for="prot_id">Eiwit ID:</label>
        <input type="text" id="prot_id" name="prot_id" required>
        <br><br>

        <label for="color">Kleur voor visualisatie:</label>
        <select id="color" name="color">
            <option value="none">Geen kleur</option>
            <option value="color pink">Roze</option>
            <option value="color blue">Blauw</option>
            <option value="color red">Rood</option>
            <option value="color green">Groen</option>
            <option value="color yellow">Geel</option>
            <option value="color orange">Oranje</option>
            <option value="color purple">Paars</option>
             <option value="rainbow protein">regenboog</option>
        </select>
        <br><br>
         <input type="submit" value="Zoeken">
          <p>
              Vul hierboven een vier letterig ID in en chimera begint met deze te visualiseren!
             <br> enkele voorbeelden:
             <br> <a href="https://www.rcsb.org/structure/1BOM" target="_blank">1BOM</a>
             <br> <a href="https://www.rcsb.org/structure/1JM7" target="_blank">1JM7</a>
             <br> <a href="https://www.rcsb.org/structure/1A0M" target="_blank">1A0M</a>
             <br> <a href="https://www.rcsb.org/structure/1UQB" target="_blank">1UQB</a>
          </p>

     </form>
 </body>

</html>

 </article>

{% endblock %}
